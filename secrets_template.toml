# Stripe Configuration for JunctionSim
# Copy this to .streamlit/secrets.toml and fill in your values

[stripe]
# Your Stripe secret key (get from Stripe Dashboard → Developers → API Keys)
# For production, use sk_live_... keys
# For testing, use sk_test_... keys
API_KEY = "sk_live_your_secret_key_here"

# URL where users return after successful payment
# This should be your deployed Streamlit app URL
SUCCESS_URL = "https://junctionsim.streamlit.app"

# Your Stripe publishable key (for frontend)
# This can be public - used for Stripe Elements
PUBLISHABLE_KEY = "pk_live_your_publishable_key_here"

# Webhook configuration (for automated credit updates)
WEBHOOK_SECRET = "whsec_your_webhook_secret_here"

[database]
# Database configuration for user credits and subscriptions
# Example using Supabase
SUPABASE_URL = "https://your-project.supabase.co"
SUPABASE_KEY = "your_supabase_anon_key"

[app]
# App configuration
APP_NAME = "JunctionSim"
APP_URL = "https://junctionsim.streamlit.app"
SUPPORT_EMAIL = "support@junctionsim.com"
SALES_EMAIL = "sales@junctionsim.com"

# Pricing configuration (in USD)
CREDIT_PRICE_PER_SIMULATION = 0.10  # $0.10 per simulation
PREMIUM_MONTHLY_PRICE = 25.00  # $25/month for unlimited
ENTERPRISE_MINIMUM_PRICE = 500.00  # $500 minimum for enterprise

# Revenue tracking
ENABLE_ANALYTICS = true
GOOGLE_ANALYTICS_ID = "G-XXXXXXXXXX"